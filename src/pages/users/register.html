
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="image_login"></div>
       <section class="login">
            <h1>Cadastro</h1>
            <form class="form_login" action="/auth/register" method="POST">
                <input type="text" placeholder="Nome" name="name">
                <div class="input_address">
                    <input type="text" placeholder="Cidade" name="city">
                    <input type="text" placeholder="Estado" name="state">
                </div>
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Senha" name="password">
                <input type="submit" value="Enviar" id="input_submit">
            </form>
            <p>Já tem uma conta? <a href="/">Faça seu Login</a></p>
       </section> 
    </main>
</body>
</html>
